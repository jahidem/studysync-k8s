apiVersion: v1
kind: Service
metadata:
  name: studysync-backend
  labels:
    name: studysync-backend
spec:
  ports:
    - nodePort: 30163
      port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    app: studysync-backend
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: studysync-backend
spec:
  selector:
    matchLabels:
      app: studysync-backend
  replicas: 1
  template:
    metadata:
      labels:
        app: studysync-backend
    spec:
      containers:
        - name: studysync-backend
          image: jahidem/studysync-server
          ports:
            - containerPort: 8080
          env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: postgres-configmap
                  key: host
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: postgres-configmap
                  key: name
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  key: postgres_user
                  name: postgres-credentials
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: postgres_password